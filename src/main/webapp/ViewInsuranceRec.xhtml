<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style>
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

.tab {
	tab-size: 5;
}
</style>
	<title>History Insurance</title>
</h:head>

<h:body
	style="background-image:url(#{request.contextPath}/images/MicrosoftTeams-image.png);">
	<div>
		<ui:include src="/Navbar.xhtml" />
	</div>

	<center>
		<p:dataTable id="table" value="#{insuranceListInfo}" var="e"
			emptyMessage="No results found" border="3" paginatorPosition="bottom"
			table="" paginator="true" rows="4"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink}
               {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  
               {RowsPerPageDropdown}"
			rowsPerPageTemplate="4,8,12" update="table textBox">

			<p:column headerText="PlanId">
				<h:outputText value="#{e.planId}" />
			</p:column>
			<p:column headerText="Plan Name">
				<h:outputText value="#{e.planName}" />
			</p:column>
			<p:column headerText="PlanType">
				<h:outputText value="#{e.planType}" />
			</p:column>
			<p:column headerText="PolicyBuyDate">
				<h:outputText value="#{e.policyBuyDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>
			</p:column>
			<p:column headerText="ExpiryDate">
				<h:outputText value="#{e.expiryDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy" />
				</h:outputText>

			</p:column>
			<p:column headerText="Premium">
				<h:outputText value="#{e.premiumapplicable}" />
			</p:column>
			<p:column headerText="Coverage">
				<h:outputText value="#{e.coverageapplicable}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{e.status}" />
			</p:column>

		</p:dataTable>
	</center>
	<br />
	<center>
		<h:form>
			<p:commandButton id="BACK" value="BACK" action="ViewAppointment.xhtml?faces-redirect=true"
				style="background-color: rgb(30,144,255);border: none; color:white;
							border-radius:10px; padding: 10px 20px; text-align: center;text-decoration: none;display: inline-block;font-size: 16px;"/>
		</h:form>
	</center>
</h:body>
</html>
