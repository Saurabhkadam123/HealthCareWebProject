<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous" />

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<style>
body {
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

.tab {
	tab-size: 5;
}
</style>

</h:head>
<h:body
	style="background-image:url(#{request.contextPath}/Images/image12.jpg);">
	<br />

	<div>
		<ui:include src="/Navbar.xhtml" />
	</div>

	<center>
		<p:panel style="background-color:#C1CED9;">
			<b>
				<h2>CLAIM DETAILS</h2>
			</b>
		</p:panel>
	</center>
	<h:form id="form">
		<h:panelGroup class="row m-5">
			<h:panelGroup class="col-sm-4">
				<br />
		Claim ID:
			<h:outputText value="#{claimInfo.claimId}" />
				<br />
				<br /> Provider ID:
			<h:outputText value="#{claimInfo.pId}" />
				<br />
				<br />
				Insurance Id :
				<h:selectOneMenu value="#{claim.insuranceId}">
					<f:selectItems value="#{cDao.searchViewField(claimInfo.healthId)}" />

				</h:selectOneMenu>


				<br />
				<br /> First Name:
			<h:outputText value="#{claimInfo.firstName}" />
				<br />
				<br />
			</h:panelGroup>
			<h:panelGroup class="col-sm-4">
				<br /> Medicine Charge:
				<h:outputText value="#{claimInfo.medicineTotalCost}" />
				<br />
				<br />Procedure Type:
				<h:outputText value="#{claimInfo.procedureType}" />
				<br />
				<br />Procedure Charge:
				<h:outputText value="#{claimInfo.procedureCharges}"
					onchange="submit" />
				<br />
				<br /> Last Name:
			<h:outputText value="#{claimInfo.lastName}" />
				<br />
				<br />
			</h:panelGroup>
			<h:panelGroup class="col-sm-4">
				<br />Procedure Begin Date:
				<h:outputText value="#{claimInfo.procedureBeginDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"
						timeZone="Asia/Kolkata" />
				</h:outputText>
				<br />
				<br />Procedure End Date:
				<h:outputText value="#{claimInfo.procedureEndDate}">
					<f:convertDateTime type="date" pattern="dd-MM-yyyy"
						timeZone="Asia/Kolkata" />
				</h:outputText>
				<br />
				<h:panelGroup>

					<br /> Procedure Charges:
				<h:outputLabel for="forNumber" />
					<h:inputText id="forNumber" value="#{claim.procedureCharges}"
						maxlength="8" required="true" onchange="submit"
						requiredMessage="Procedure Charge is mandatory"
						converterMessage="Only  number allowed">

					</h:inputText>
					<br />&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;
				<h:message id="tab" for="forNumber" style="color:red;" />

					<br />
					<br />
					Message :
				<b> <h:outputText style="color:red;"
							value="#{claimInfo.justification}" /></b>

				</h:panelGroup>

			</h:panelGroup>


		</h:panelGroup>
		<center>
			<h:panelGroup class="row m-5">
				<h:panelGroup class="col-sm-4">

				</h:panelGroup>
				<h:panelGroup class="col-sm-4">
					<h:commandButton class="btn btn-info" style="color:white;"
						value="Back" action="ShowClaim.xhtml" />
					&nbsp;&nbsp;&nbsp;
					<h:commandButton class="btn btn-primary" value="Update"
						action="#{cDao.updateClaim(claimInfo.claimId,claim.insuranceId,claim.procedureCharges)}" />
						&nbsp;&nbsp;&nbsp;
						<h:commandButton class="btn btn-danger" value="Reset"
						onclick="reset()" />
				</h:panelGroup>
				<h:panelGroup class="col-sm-4">


				</h:panelGroup>
			</h:panelGroup>

		</center>

		<br />
		<br />
	</h:form>
	<script>

function reset(){
document.getElementById("forNumber").reset();

}

</script>

</h:body>

</html>
