<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<style>
body {
	background-size: cover;
	background-repeat: no-repeat;
	background-image: url(#{request.contextPath}/images/02.png);
	margin: 0px;
}

.navbar {
	background-color: #3090C7;
	color: #fff;
	padding: 20px;
}

.nav-brand {
	font-size: 25px;
	font-style: italic;
	font-weight: bold;
	text-decoration: none;
	color: #fff;
}

input[type=text]:focus {
	transition: width 0.4s ease-in-out;
}

.forgotform {
	margin-left: 80px;
	margin-top: 40px;
	box-shadow: 10px 10px 5px darkgrey;
	width: 500px;
	border-radius: 20px;
	background-color: white;
}
</style> 
</h:head>
<h:body>
	<div>
		<nav class="navbar"> <h:outputLink value="HomePage.xhtml"
			class="nav-brand">Health Care</h:outputLink> </nav>
		<div class="forgotform" align="center">
			<h:form>
				<h1 style="color: Blue; width: 450px;">
					<b>User Forgot Password reset</b>
				</h1>
				<hr />
	
			
				Enter Your New Password :	<br />
			  <p:password id="newPass" required="true" label="newPass" size="40"
					requiredMessage="Please enter your new password."
					match="confirmPassword" value="#{login.password}" maxlength="20"></p:password>
				<p:watermark for="newPass" value="newPass *" />
				<br />
				<h:message for="newPass" style="color:red;" />
				<br />
				
				Re-Enter Password :
				<br />
			   <p:password id="confirmPassword" required="true" size="40"
					requiredMessage="Please confirm your password."
					label="confirmPassword" value="#{confirmPassword}" maxlength="20"></p:password>
				<p:watermark for="confirmPassword" value="Type Password Again *" />
				<br />
				<h:message for="confirmPassword" style="color:red;margin-left:90px;" />
				<br />


				<p:commandButton value="Reset Password" style="margin:20px"
					action="#{lDao.ResetPasswordDao(login)}" ajax="false" />


			</h:form>
		</div>
		<div>
			<ui:include src="/Footer.xhtml" />
		</div>

	</div>
</h:body>
</html>
